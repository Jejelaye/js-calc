<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
</head>
<body>
  
</body>
<script>
  let start = confirm('Follow the following instructions to make use of the calculator')
  let a, b, op, ans
  if (!start) {
    alert("You have decided not to use the calculator")    
  } else {
    a = Number(prompt("Input your first number: "))
    op = prompt('Input your sign')
    b = Number(prompt('Input your second number'))

    if (op === '+') {
      ans = a + b
      alert(a + " " + op + " " + b + " = " + ans)
    } else if (op === '-') {
      ans = a - b
      alert(a + " " + op + " " + b + " = " + ans)
    } else if (op === '*') {
      ans = a * b
      alert(a + " " + op + " " + b + " = " + ans)
    } else if (op === '/') {
      ans = a / b
      alert(a + " " + op + " " + b + " = " + ans)
    }
  }
</script>
</html>
